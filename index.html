<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        iframe {
            border: none;
            width: 80%;
            height: 90%;
        }
    </style>
</head>
<body>
    <!-- Replace 'PDF_URL' with the actual URL to your PDF file on GitHub -->
    <iframe src="https://github.com/Heikkimk/resume/blob/main/Resume.pdf" title="PDF Viewer"></iframe>
</body>
</html>
